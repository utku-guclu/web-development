<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./table.css">
   <style>
       table {
           border: 1px solid black;
           border-collapse: collapse;
       }

       td, th {
           border: 1px solid black;
           padding: 5px;
       }
   </style>
</head>
<body>
    <table>
        <thead class="head">
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        </thead>
        <tbody>
            <tbody>
                <tr>
                    <td class="blue">Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td class="green">Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>18,486 m</td>
                </tr>
            </tbody>
        </tbody>
    </table>
</body>
</html>
